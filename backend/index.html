<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auth System</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col items-center justify-center h-screen bg-gray-200">
        <div class="w-96 p-5 bg-white shadow-lg rounded-lg">
            <h2 class="text-xl font-bold text-center">Register</h2>
            <input
                id="name"
                type="text"
                placeholder="Name"
                class="w-full p-2 mt-2 border rounded"
            >
            <input
                id="email"
                type="email"
                placeholder="Email"
                class="w-full p-2 mt-2 border rounded"
            >
            <input
                id="password"
                type="password"
                placeholder="Password"
                class="w-full p-2 mt-2 border rounded"
            >
            <button onclick="register()" class="w-full mt-3 bg-blue-500 text-white p-2 rounded">Register</button>
            <h2 class="text-xl font-bold text-center mt-5">Login</h2>
            <input
                id="loginEmail"
                type="email"
                placeholder="Email"
                class="w-full p-2 mt-2 border rounded"
            >
            <input
                id="loginPassword"
                type="password"
                placeholder="Password"
                class="w-full p-2 mt-2 border rounded"
            >
            <button onclick="login()" class="w-full mt-3 bg-green-500 text-white p-2 rounded">Login</button>
        </div>
        <script>
        async function register() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:5000/register", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json"  // Ensure correct content type
        },
        body: JSON.stringify({ name, email, password }) // Convert to JSON string
    });

    const data = await res.json();
    console.log(data); // Log response for debugging
    alert(data.message);
}


        async function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (data.token) {
                localStorage.setItem("jwt", data.token);
                alert("Login successful!");
            } else {
                alert("Login failed!");
            }
        }
        </script>
    </body>
</html>
